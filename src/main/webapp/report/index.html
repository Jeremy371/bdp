<!doctype html>
<html>
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/d3-force-2.1.2.css" type="text/css" />
		<link rel="stylesheet" href="css/infoWindow.css" type="text/css" />

    <title>Insight Report</title>

    <script type="text/javascript">
    	window.SDII = {
    		Chart  : {}, 
    		Globals: {
    			Func: {}
    		}
    	};
    </script>
  </head>
  <body>
  	<div class="container-fluid navibar">
  		<div class="row search_box_wrap justify-content-between align-items-center">
  			<div>
  				<img class="navibar_menu" src="img/icon/menu.gif" />
  				<img class="navibar_brand" src="img/icon/brand.gif" />
  			</div>
  			<div></div>
  			<div class="search_box_group d-flex align-items-center">
  				<img class="navibar_login" src="img/icon/login.gif" />
  				<!-- <input class="search_box_inp" type="text" placeholder="키워드를 입력해주세요" />-->  			
  				<div class="input-group">
			      <input type="text" class="form-control border-right-0 border search_box_inp" placeholder="키워드를 입력해주세요""/>
						<div class="input-group-append bg_white">
    					<button class="btn btn-outline-secondary border-left-0 border btn_search_box" type="button"> <i class="fa fa-search"></i></button>
  					</div>
			    </div>
  				<!-- <div class="btn_search_box">검색하기</div>-->
  			</div>
  		</div>
  	</div>
  	<div class="container no_sd_pd bg_gray d-flex">
  		<div class="side_container">
  			<div class="side_card">
  				<div class="title" card-cate-value=1>뉴스브리핑</div>
  				<div class="title_bdr"></div>
  				<div class="content" card-data-type="1">
  					<a>데이터가 없습니다.</a><br/>
  				</div>
				</div>
  			<div class="side_card">
  				<div class="title" card-cate-value=2>SNS 브리핑</div>
  				<div class="title_bdr"></div>
  				<div class="content" card-data-type="2">
  					<a>데이터가 없습니다.</a><br/>
  					
  				</div>
				</div>
  			<div class="side_card">
  				<div class="title" card-cate-value=3>위치브리핑</div>
  				<div class="title_bdr"></div>
  				<div class="content" card-data-type="3">
  					<a>데이터가 없습니다.</a><br/>
  				</div>
				</div>
			</div>

  		<div class="main_container bg_gray mg_t_30px" isOpen=1>

  			<div class="control_bar_wrap d-flex justify-content-between align-items-center">
  				<div class="control_bar_title">Insight Report</div>
	  			<div class="range_wrap d-flex">
	  				<div class="btn_range btn_range_click" data-value="day">일</div>
	  				
	  				<div class="btn_range" data-value="week">주</div>
	  				<div class="btn_range" data-value="mon">월</div>
	  				<!--
	  				<div class="btn_range" data-value="quarter">분기</div>
	  				<div class="btn_range" data-value="year">년</div>
	  				-->
	  			</div>

	  			<div class="calendar_wrap d-flex">
		  			<div class="input-group flatpickr">
		  				<span class="input-group-addon bg-white border-left-0"><i class="fa fa-calendar"></i></span>
		  				<input class="cal_inp" type="text" name="date_from" data-input/>
						</div>
						<span class="tilde"> ~ </span>
						<div class="input-group flatpickr">
		  				<span class="input-group-addon bg-white border-left-0"><i class="fa fa-calendar"></i></span>
		  				<input class="cal_inp" type="text" name="date_to" data-input/>
						</div>
					</div>
  			</div>

  			<div class="news_wrap">
			    <div id="dashboard_trend" class="dashboard_trend box_shadow">
			      <div id="chart_trend" class="chart_trend">로딩중</div>
			      <div id="ctrl_trend" class="ctrl_trend"></div>
			      <div class="chart_trend_tooltip">
			      	<div id="chart_trend_top3"     class="chart_trend_top3"></div>
			      	<div id="chart_trend_abs"      class="chart_trend_abs"></div>
			      	<div id="chart_trend_piechart" class="chart_trend_piechart"></div>
			      	<div id="chart_trend_ctrl"     class="chart_trend_ctrl d-flex"></div>
			      	
			      </div>
			    </div>
			    <div class="chart_trend_sub_wrap box_shadow">
			    	<div class="chart_trend_sub_close d-flex justify-content-end">[닫기]</div>
			    	<div id="chart_trend_sub"></div>
			    </div>

					<div class="chart_network_wrap d-flex">
						<div id="chart_network" class="chart_network box_shadow">로딩중</div>
						<div class="chart_doc_list box_shadow"></div>
					</div>	
				</div>

				<div class="map_wrap">
					<div id="googleMap" class="google_map"></div>
				</div>

				<div class="docs_smmry_wrap">
					<div class="docs_extv">
						<div class="docs_extv_result"></div>
						<hr/>
						<div class="docs_extv_cont"></div>
					</div>
				</div>				
  		</div> <!-- container -->

  	<div class="daum_container">
			<!-- 1. 트렌드 차트: 라인+파이 (chart/js/cus_trend.js) -->
			<div class="cus_trend_chart box_shadow">
				<div class="row">
				<div class="col-md-12">
					<div id="trend" style="width: 1100px; height:700px; margin-left: 20px;"></div> 
				</div>
			</div>
			</div>
			
			<!-- 2. 연관어: 네트워크+바차트 (chart/js/cus_kwd.js, chart/js/cus_kwd_asso.js) -->
			<div class="cus_network_chart box_shadow">
				<div class="row" style="margin-left: 30px;">
					<div class="col-md-7">
						<div class="row">
							<div id=network style="width: 600px; height: 600px;"></div>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 50px;">
						<div id="myScroll" style="height: 500px; overflow-x: hidden; overflow-y: scroll;">
							<div id="barChart" style="height: 900px; width: 300px; margin-top: 50px;"></div>
						</div>	
					</div>		
			    </div>    
			    <div class="row" style="margin-bottom: 30px;">
					<div class="col-md-6" id="sliderBar" style="margin-left: 300px;"></div>
			    </div>    
			</div>
			
			<!-- 3. 연관어: 기간별 탑25 테이블 (chart/js/cus_kwd_asso.js) -->
			<div class="cus_kwd_asso_time_table box_shadow">
				<div class="row" style="margin-left: 30px; margin-top: 20px; margin-bottom: 20px; line-height: 0.6;">
				<div class="col-md-1">
					<table id="tableRank" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
			 	<div class="col-md-2">
					<table id="table1" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
				<div class="col-md-2">
					<table id="table2" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
				<div class="col-md-2">
					<table id="table3" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
				<div class="col-md-2">
					<table id="table4" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
				<div class="col-md-2">
					<table id="table5" class="table table-bordered" style="font-size: 11px;"></table>
				</div>
			</div>
			</div>
			
			<!-- 4. 긍정/부정 연관어 (chart/js/cus_emotion.js) -->
			<!-- <div class="cus_emotion_chart box_shadow">
				<div class="row">
				<div class="col-md-5">
					<div id="positiveBar" style="height:300px;"></div>
				</div>
				<div class="col-md-5">
					<div id="negativeBar" style="height:300px;"></div>
				</div>
			</div>		
			</div> -->
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/locale/ko.js"></script>
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
		<script src="/js/chart/trend.js"></script>
		-->
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="js/lib/d3-3.5.6.min.js"></script>
  	<script src="js/lib/d3-force-2.1.2.min.js"></script>
		<script src="js/report.js"></script>
		<script src="js/chart/trend.js"></script>
		<script src="js/chart/kwdNetwork.js"></script>

		<!-- CUS 외부 라이브러리 임포트 -->
		<!-- <script src="http://echarts.baidu.com/dist/echarts.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.min.js"></script>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdKmAOh3nO-Y-dDx--uL2rDmC4ajAKoJs"></script>
  	
		<!-- CUS 차트스크립트 임포트 -->
		<script src="js/chart/cus_trend.js"></script>
		<script src="js/chart/cus_kwd_asso.js"></script>
		<script src="js/chart/cus_kwd.js"></script>
		<script src="js/chart/cus_kwd_asso_time.js"></script>
		<script src="js/chart/cus_emotion.js"></script>
		<script src="js/chart/cus_googleMap.js"></script>
  </body>
</html>
